name: CI Quick

# Fast feedback on every push - single Python version and OS
# Skipped if: PR is ready for review (runs ci-full instead) or it's a release tag
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"  # Skip on version tags (release.yml handles this)
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run if PR is draft (ready PRs trigger ci-full.yml)

jobs:
  quick-test:
    name: Quick Test (Python 3.13, Ubuntu)
    runs-on: ubuntu-latest
    # Skip if PR is ready for review (ci-full.yml will handle it)
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create environment
        run: make .venv

      - name: Generate test data
        run: make generate-test-data

      - name: Run format check
        run: make check.format

      - name: Run linting
        run: make check.lint

      - name: Run type checking
        run: make check.type

      - name: Run tests with coverage
        run: make unittest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./reports/cov.xml
          flags: quick
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
